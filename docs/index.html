<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" language="javascript">
      const SUM =2;
      var checksum = 0;
      function onButtonClick() {
        check1 = document.form1.Checkbox1.checked;
        check2 = document.form1.Checkbox2.checked;

        target = document.getElementById("output");
        if (check1 == true)
        {
          checksum++;
        } else {
          target.innerHTML = "pullがチェックされていません。<br/>";
        }
        if (check2 == true)
        {
          checksum++;
        } else
        {
          target.innerHTML += "I2C系とGPSがチェックされていません。<br/>";
        }
        if (checksum==SUM)
        {
          target.innerHTML += "READY FOR LUNCH<br/>";
        }
      }
    </script>
</head>
<body>
  <form name="form1" action="">
    <input id="Checkbox1" type="checkbox" /><label for="Checkbox1">pull</label><br />
  GitHubのmasterから最新のコードをraspberry piのlocalに持ってくる.<br />
  git pull origin master<br />
  <input id="Checkbox2" type="checkbox" /><label for="Checkbox2">I2C系とGPSのチェック</label><br />
  sudo i2cdetect 1でI2C系の接続チェック.<br />
  cd test_program<br />
  make gps<br />
  sudo ./gps.out<br />
  <input type="button" value="Check" onclick="onButtonClick();" />
  </form>

  <div id="output"></div>
</body>
</html>
